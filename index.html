<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GD video player by subhra prakash</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: #f4f4f4;
    }
    h2 {
      margin-bottom: 20px;
    }
    #inputSection {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 90%;
      max-width: 600px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      height: 45vw;
      max-height: 450px;
      border: none;
      border-radius: 8px;
      display: none;
    }
    #loader {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
      display: none;
    }

    @media (max-width: 600px) {
      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <h2>Google Drive Video Player</h2>

  <div id="inputSection">
    <input type="text" id="driveLink" placeholder="Paste Google Drive video link here" />
    <br />
    <button onclick="loadVideo()">Submit</button>
  </div>

  <div id="loader">Loading video...</div>
  <iframe id="videoFrame" allow="autoplay"></iframe>

  <script>
    function extractFileId(url) {
      const match = url.match(/[-\w]{25,}/);
      return match ? match[0] : null;
    }

    function loadVideo(fileId = null) {
      let id = fileId;

      if (!id) {
        const inputLink = document.getElementById("driveLink").value.trim();
        id = extractFileId(inputLink);
        if (!id) {
          alert("Invalid Google Drive link!");
          return;
        }
        const newUrl = `${window.location.pathname}?video=${id}`;
        window.history.pushState({}, "", newUrl);
      }

      // Hide input, show loader
      document.getElementById("inputSection").style.display = "none";
      document.getElementById("loader").style.display = "block";

      const embedUrl = `https://drive.google.com/file/d/${id}/preview`;
      const iframe = document.getElementById("videoFrame");
      iframe.src = embedUrl;

      // Wait until video is loaded
      iframe.onload = function () {
        document.getElementById("loader").style.display = "none";
        iframe.style.display = "block";
      };
    }

    // Auto-load video if URL has ?video=ID
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get("video");
      if (videoId) {
        loadVideo(videoId);
      }
    };
  </script>

</body>
</html>
